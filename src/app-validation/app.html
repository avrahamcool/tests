<template>

	<label>Enable Validation: <input type="checkbox" checked.bind="person.enableValidation" /></label>

	<div validation-errors.bind="errors">
		<input type="text" value.bind="person.name & validate" placeholder="Name" />

		<ul if.bind="errors.length">
			<li repeat.for="error of errors">
				${error.error.message}
			</li>
		</ul>
	</div>
</template>
