<template>
	<require from="./mask"></require>
	<div>
		<input mask="options.bind: numberOptions; value.bind: numberValue; unmasked.bind: numberUnmasked;"
			placeholder="using number options" />
		<div>numberValue: ${numberValue}</div>
		<div>numberUnmasked: ${numberUnmasked}</div>
		<button click.delegate="numberValue = '789'">set numberValue to 789</button>
		<button click.delegate="numberValue = '888888'">set numberValue to 888888 out of range</button>
		<button click.delegate="numberUnmasked = '456'">set numberUnmasked to 456</button>
		<button click.delegate="numberUnmasked = '99999'">set numberUnmasked to 99999 out of range</button>
	</div>


	<div>
		<input mask="options.bind: regexOptions; value.bind: regexValue;" placeholder="using regex options" />
		<div>regexValue: ${regexValue}</div>
		<button click.delegate="regexValue = 'ז204940256'">set regexValue to ז204940256</button>
		<button click.delegate="regexValue = 'x1234567891x'">set regexValue to x1234567891x out of range</button>
	</div>
</template>
